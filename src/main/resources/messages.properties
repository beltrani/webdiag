view.index.hello=Apolo é uma arquitetura base para o desenvolvimento de sistemas WEB em Java na camada de serviços e Javascript, HTML e CSS na camada de visualização.
view.index.tecnologies.msg=Nesta aplicação, estão sendo utilizados os seguintes frameworks: 
view.index.tecnologies.explain=A configuração inicial da aplicação contempla um CRUD para Usuários e Grupos de Permissão de Acesso, possibilitando assim que a aplicação sejam facilmente escalável. <br /><br />Um ponto importante deste sistema, que não costuma ser muito comum, é que por ser uma aplicação web 3.0, toda configuração de ambiente da aplicação pode ser feita programáticamente, portanto, sempre que necessitar alterar configurações, vá até o pacote br.apolo.common.config. <br /><br />Na configuração inicial o banco de dados adotado é MySQL e o servidor WEB é <a href="http://tomcat.apache.org/" target="_blank">Tomcat</a> (OBS.: Procure utilizar a versão <a href="http://tomcat.apache.org/download-70.cgi" target="_blank">7.0.33 ou superior</a>). <br /><br />A aplicação possui uma carga inicial de dados para que seja possível manuseá-la e realizar testes, para se autenticar no sistema (após a carga inicial) utilize o usuário <strong>admin@apolo.br</strong> e a senha <strong>admin</strong>, outras informações sobre dados carregados na carga inicial, podem ser consultados navegando pelo modelo inicial da aplicação.
view.index.tecnologies.ps=Antes de publicar o sistema em algum ambiente produtivo não se esqueça de alterar o <code>create-drop</code> para <code>update</code> (propriedade <code>hibernate.hbm2ddl.auto</code>) e o valor da propriedade <code>hibernate.show.and.format.sql</code> para <code>false</code>. <br /><br />Estas propriedades de inicialização do Hibernate estão no arquivo <code>persistence.properties</code> na pasta <code>resources</code>.

